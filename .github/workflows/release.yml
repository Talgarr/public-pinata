name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The version for the new release (e.g., v1.2.3)'
        required: true

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create a release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.event.inputs.version }} \
            --generate-notes \
            --title "Release ${{ github.event.inputs.version }}"
